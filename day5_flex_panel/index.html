<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 5 - Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
      const panel = document.querySelectorAll('.panel');

      function openPanel() {
          const b = document.querySelector(".panel.open");
          if (b) b.classList.remove("open");
          this.classList.toggle('open');
      }
      function panelActive(e) {
          //console.log(e.propertyName);
          if(e.propertyName.includes('flex')) {
              this.classList.toggle('open-active');
          }
      }
      panel.forEach(panel => panel.addEventListener('click', openPanel));
      panel.forEach(panel => panel.addEventListener('transitionend', panelActive));
  </script>



</body>
</html>
